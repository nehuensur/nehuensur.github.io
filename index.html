  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 80px;
    }
    header {
      background-image: url('https://picsum.photos/1200/400');
      background-size: cover;
      color: white;

      text-align: center;
      position: relative;
    }
    header img {
      width: 80px;
      height: 80px;
      border-radius: 1rem;
      background: white;
      padding: 0.25rem;
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
    nav {
      display: flex;

    }
    .tab {
      cursor: pointer;
      padding: 0.5rem 1rem;

    }
    .tab.active {
      background-color: #bbb;
    }
    .property-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 1rem;
    }
    .property {
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 1rem;
      width: 300px;
      background: white;
    }
    .property img {
      max-width: 100%;
      border-radius: 0.5rem;
    }
    footer {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    #map-modal {
      position: fixed;
      top: 0;
      left: 0;

      height: 100vh;

      display: none;
      justify-content: center;

</head><body>
  <header>
    <img src="https://picsum.photos/100" alt="Logo" />
    <h1>Alojamientos en Mendoza</h1>
    <p>Encuentra tu próxima estadía en departamentos o cabañas</p>
  </header>  <nav>
    <button class="tab" onclick="showType('departamento')">Departamentos</button>
    <button class="tab" onclick="showType('cabaña')">Cabañas</button>
  </nav>  <div id="properties" class="property-list"></div>  <div id="map-modal">
    <div id="map-container"></div>
  </div>  <footer>
    <p>Contacto por <a href="https://wa.me/5492612640766" style="color: #25D366;">WhatsApp</a> | 
    <a href="https://www.facebook.com/profile.php?id=61577311958402" style="color: #3b5998;">Facebook</a></p>
  </footer>  <script>
    const data = JSON.parse(`REPLACE_ME_WITH_JSON`);
    const container = document.getElementById("properties");
    const mapModal = document.getElementById("map-modal");
    const mapContainer = document.getElementById("map-container");
    let currentType = 'departamento';
    let map;

    function showType(type) {
      currentType = type;
      document.querySelectorAll(".tab").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      renderList();
    }

    function renderList() {
      container.innerHTML = "";
      const filtered = data.properties.filter(p => p.type === currentType);
      filtered.forEach(p => {
        const div = document.createElement("div");
        div.className = "property";
        div.innerHTML = `
          <img src="${p.images[0]}" alt="${p.title}" />
          <h3>${p.title}</h3>
          <p><strong>Ubicación:</strong> ${p.location}</p>
          <p><strong>Precio:</strong> ${p.currency} ${p.price_per_night}/noche</p>
          <p>${p.description}</p>
          <button onclick="showMap(${p.latitude}, ${p.longitude})">Ver ubicación</button>
        `;
        container.appendChild(div);
      });
    }

    function showMap(lat, lng) {
      mapModal.style.display = "flex";
      mapContainer.innerHTML = "";
      map = new google.maps.Map(mapContainer, {
        center: { lat, lng },
        zoom: 14,
      });
      new google.maps.Marker({ position: { lat, lng }, map });
    }

    mapModal.addEventListener("click", () => mapModal.style.display = "none");

    renderList();
  </script></body></html>
