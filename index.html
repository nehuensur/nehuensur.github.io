    function crearCard(prop, i) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${prop.imagenes[0]}" alt="${prop.titulo}">
        <div class="card-body">
          <h3>${prop.titulo}</h3>
          <p>${prop.descripcion.substring(0, 100)}...</p>
          <button onclick="verDetalle(${i})">Ver más</button>
        </div>`;
      return card;
    }

    function renderGaleria(filtro) {
      galeria.innerHTML = "";

      buttons.forEach(button => button.classList.remove('active'));

      propiedades.forEach((prop, i) => {
        if (prop.tipo === filtro) {
          galeria.appendChild(crearCard(prop, i));
        }
      });

      // Activar el botón correspondiente
      const activeButton = document.getElementById(`btn-${filtro}`);
      if (activeButton) {
        activeButton.classList.add('active');
      }
    }

    function verDetalle(i) {
      const prop = propiedades[i];
      const modal = document.getElementById("modal");
      const body = document.getElementById("modal-body");
      const imagenes = prop.imagenes.map(src => `<img src="${src}" alt="${prop.titulo}" style="width:100%; margin:5px 0; border-radius: 0.3rem;">`).join('');
      const amenities = prop.amenities.map(am => `<li>${am}</li>`).join('');

      body.innerHTML = `
        <h2>${prop.titulo}</h2>

        <p><a href="${prop.link_booking}" target="_blank">Ver disponibilidad en Booking</a></p>
        <p><a href="https://wa.me/${datos.contacto.whatsapp}?text=${mensaje}" target="_blank">Reservar o consultar por WhatsApp</a></p>
        <div id="mapaModal" style="height: 350px;"></div>       `;
      modal.style.display = "flex";

      // Inicializar el mapa Leaflet DENTRO del modal una vez que esté visible
      // Usamos setTimeout para asegurar que el DOM se actualizó y el div del mapa es visible.
      setTimeout(() => {
        // Destruir el mapa existente si lo hay para evitar errores de duplicación
        if (currentMap) {
          currentMap.remove();
        }

        // Crear el mapa
        const lat = prop.ubicacion.latitud;
        const lon = prop.ubicacion.longitud;
        currentMap = L.map('mapaModal').setView([lat, lon], 15); // 'mapaModal' es el ID del div

        // Añadir una capa de tiles (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(currentMap);

        // Añadir un marcador
        L.marker([lat, lon]).addTo(currentMap)
          .bindPopup(`<b>${prop.titulo}</b><br>${prop.direccion}`).openPopup();

        // Invalida el tamaño del mapa para asegurar que se renderice correctamente en el modal
        currentMap.invalidateSize();

      }, 100); // Pequeño retraso para asegurar que el modal esté completamente renderizado
    }

    function cerrarModal(e) {
      if (e.target.id === 'modal') {
        document.getElementById('modal').style.display = 'none';
        // Destruir el mapa cuando se cierra el modal para liberar recursos
        if (currentMap) {
          currentMap.remove();
          currentMap = null;
        }
      }
    }

    function filtrar(tipo) {
      renderGaleria(tipo);
    }

    // Cargar por defecto los departamentos al inicio y activar el botón
    document.addEventListener('DOMContentLoaded', () => {
      filtrar('departamento');
    });
  </script>
</body>
