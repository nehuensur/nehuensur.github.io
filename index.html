<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nehuel Sur - Alquiler Temporario</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: url('img/header.png') no-repeat center center;
      background-size: cover;
      height: 200px;
    }
    #logo {
      height: 80px;
      margin: 10px;
    }
    nav {
      text-align: center;
      margin: 10px 0;
    }
    button.tab {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      background: #ccc;
      border: none;
      border-radius: 5px;
    }
    button.tab.active {
      background: #666;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 2px 2px 5px #aaa;
      background: white;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 10px;
    }
    #map {
      height: 400px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      max-height: 90%;
      overflow-y: auto;
      border-radius: 10px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <img id="logo" src="img/logo.png" alt="Logo Nehuel Sur" />
</header>

<nav>
  <button class="tab active" onclick="filterCards('todos')">Todos</button>
  <button class="tab" onclick="filterCards('departamento')">Departamentos</button>
  <button class="tab" onclick="filterCards('cabaña')">Cabañas</button>
</nav>

<div class="grid" id="cards-container"></div>

<h2 style="text-align:center">Ubicación de las propiedades</h2>
<div id="map"></div>

<footer>
  <p>
    <a id="whatsapp-link" href="" target="_blank">Reservar por WhatsApp</a> |
    <a id="facebook-link" href="" target="_blank">Facebook</a>
  </p>
</footer>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content" id="modal-content">
    <span class="close" onclick="closeModal()">×</span>
    <!-- Contenido dinámico -->
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  let propiedades = [];
  let contacto = {};
  let map;
  let markers = [];

  fetch('datos.json')
    .then(res => res.json())
    .then(data => {
      contacto = data.contacto;
      propiedades = data.propiedades;
      document.getElementById("whatsapp-link").href = `https://wa.me/${contacto.whatsapp.replace(/\D/g, '')}`;
      document.getElementById("facebook-link").href = contacto.facebook;
      initMap();
      renderCards('todos');
    });

  function initMap() {
    map = L.map('map').setView([-32.89, -68.85], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);
  }

  function renderCards(tipo) {
    const container = document.getElementById("cards-container");
    container.innerHTML = "";
    clearMarkers();

    propiedades.filter(p => tipo === 'todos' || p.tipo === tipo).forEach((prop, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${prop.imagenes[0]}" alt="Imagen propiedad">
        <div class="card-content">
          <h3>${prop.titulo}</h3>
          <p>${prop.descripcion}</p>
          <button onclick="openModal(${i})">Ver más</button>
        </div>`;
      container.appendChild(card);

      const marker = L.marker([prop.ubicacion.latitud, prop.ubicacion.longitud])
        .addTo(map)
        .bindPopup(`<strong>${prop.titulo}</strong><br>${prop.direccion}`);
      markers.push(marker);
    });
  }

  function filterCards(tipo) {
    document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));
    document.querySelector(`.tab[onclick="filterCards('${tipo}')"]`).classList.add("active");
    renderCards(tipo);
  }

  function openModal(index) {
    const prop = propiedades[index];
    const modal = document.getElementById("modal");
    const content = document.getElementById("modal-content");

    const carousel = prop.imagenes.map(img => `<img src="${img}" style="width:100%;margin-bottom:10px"/>`).join("");
    const amenities = `<ul>${prop.amenities.map(a => `<li>${a}</li>`).join("")}</ul>`;
    const whatsappMsg = encodeURIComponent(`Hola, estoy interesado/a en la propiedad: ${prop.titulo}`);
    const linkWA = `https://wa.me/${contacto.whatsapp.replace(/\D/g, '')}?text=${whatsappMsg}`;

    content.innerHTML = `
      <span class="close" onclick="closeModal()">×</span>
      <h2>${prop.titulo}</h2>
      <p><strong>Dirección:</strong> ${prop.direccion}</p>
      ${carousel}
      <p>${prop.descripcion}</p>
      <h4>Amenities</h4>
      ${amenities}
      <p>
        <a href="${linkWA}" target="_blank">Reservar por WhatsApp</a> |
        <a href="${prop.link_booking}" target="_blank">Ver en Booking</a>
      </p>`;
    modal.style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function clearMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
  }
</script>

</body>
</html>
