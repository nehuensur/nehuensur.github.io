        let currentMap = null; // Variable para almacenar la instancia del mapa Leaflet

        function formatPrice(price) {
            return new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 0 }).format(price);
        }

        function crearCard(prop, i) {
            const card = document.createElement("div");
            card.className = "card";

            const precioOriginal = prop.precio;
            const precioConDescuento = precioOriginal * 0.70; // 30% de descuento
            const precioOriginalFormateado = formatPrice(precioOriginal);
            const precioConDescuentoFormateado = formatPrice(precioConDescuento);

            card.innerHTML = `
                <img src="${prop.imagenes[0]}" alt="${prop.titulo}">
                <div class="card-body">
                    <div>
                        <h3>${prop.titulo}</h3>
                        <p>${prop.descripcion.substring(0, 120)}...</p>
                        <div class="price-info">
                            <span class="old-price">${precioOriginalFormateado}</span>
                            <span class="current-price">${precioConDescuentoFormateado}</span>
                        </div>
                    </div>
                    <button onclick="verDetalle(${i})">Ver m√°s</button>
                </div>`;
            return card;
        }

        function renderGaleria(filtro) {
            galeria.innerHTML = "";
            const buttons = document.querySelectorAll('nav button');
            buttons.forEach(button => button.classList.remove('active'));

            propiedades.forEach((prop, i) => {
                if (prop.tipo === filtro) {
                    galeria.appendChild(crearCard(prop, i));
                }
            });

            const activeButton = document.getElementById(`btn-${filtro}`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        function verDetalle(i) {
            const prop = propiedades[i];
            const modal = document.getElementById("modal");
            const body = document.getElementById("modal-body");
            const imagenes = prop.imagenes.map(src => `<img src="${src}" alt="${prop.titulo}">`).join('');
            const amenities = prop.amenities.map(am => `<li>${am}</li>`).join('');
            const mensaje = encodeURIComponent(`Hola! Estoy interesado en la propiedad: ${prop.titulo}. ¬øMe puedes dar m√°s informaci√≥n sobre ella?`);

            const precioOriginal = prop.precio;
            const precioConDescuento = precioOriginal * 0.70; // 30% de descuento
            const precioOriginalFormateado = formatPrice(precioOriginal);
            const precioConDescuentoFormateado = formatPrice(precioConDescuento);

            body.innerHTML = `
                <h2>${prop.titulo}</h2>
                <p><strong>Direcci√≥n:</strong> ${prop.direccion}</p>
                <div class="price-info">
                    <span class="old-price">${precioOriginalFormateado}</span>
                    <span class="current-price">${precioConDescuentoFormateado} (30% OFF)</span>
                </div>
                <div class="modal-images">
                    ${imagenes}
                </div>
                <p>${prop.descripcion}</p>
                <h3>Comodidades:</h3>
                <ul class="amenities">${amenities}</ul>
                <div id="mapaModal"></div> <div class="modal-links">
                    <a href="${prop.link_booking}" target="_blank">Ver disponibilidad en Booking</a>
                    <a href="https://wa.me/${datos.contacto.whatsapp}?text=${mensaje}" target="_blank">Reservar o consultar por WhatsApp</a>
                </div>
            `;
            
            modal.style.display = "flex";
            // A√±adir la clase para la animaci√≥n del modal
            setTimeout(() => {
                modal.classList.add('is-open');
            }, 10); // Peque√±o retraso para que la transici√≥n se aplique


            // Inicializar el mapa Leaflet DENTRO del modal una vez que est√© visible
            setTimeout(() => {
                // Destruir el mapa existente si lo hay para evitar errores de duplicaci√≥n
                if (currentMap) {
                    currentMap.remove();
                    currentMap = null; // Limpiar la referencia
                }

                const lat = prop.ubicacion.latitud;
                const lon = prop.ubicacion.longitud;
                
                // Asegurarse de que el contenedor del mapa exista antes de inicializar
                const mapaContainer = document.getElementById('mapaModal');
                if (mapaContainer) {
                    currentMap = L.map('mapaModal').setView([lat, lon], 15); // 'mapaModal' es el ID del div

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(currentMap);

                    L.marker([lat, lon]).addTo(currentMap)
                        .bindPopup(`<b>${prop.titulo}</b><br>${prop.direccion}`).openPopup();

                    currentMap.invalidateSize(); // Invalida el tama√±o del mapa para asegurar que se renderice correctamente
                }
            }, 150); // Aumentado el retraso para mayor seguridad en la carga del mapa
        }

        function cerrarModal(e) {
            // Cierra el modal si se hace clic fuera del contenido
            if (e.target.id === 'modal') {
                const modal = document.getElementById('modal');
                modal.classList.remove('is-open');
                modal.addEventListener('transitionend', function handler() {
                    modal.style.display = 'none';
                    modal.removeEventListener('transitionend', handler);
                    // Destruir el mapa cuando se cierra el modal
                    if (currentMap) {
                        currentMap.remove();
                        currentMap = null;
                    }
                });
            }
        }

        // Funci√≥n para cerrar el modal manualmente desde el bot√≥n "x"
        function cerrarModalManual() {
            const modal = document.getElementById('modal');
            modal.classList.remove('is-open');
            modal.addEventListener('transitionend', function handler() {
                modal.style.display = 'none';
                modal.removeEventListener('transitionend', handler);
                // Destruir el mapa cuando se cierra el modal
                if (currentMap) {
                    currentMap.remove();
                    currentMap = null;
                }
            });
        }

        function filtrar(tipo) {
            renderGaleria(tipo);
        }

        // Cargar por defecto los departamentos al inicio y activar el bot√≥n
        document.addEventListener('DOMContentLoaded', () => {
            filtrar('departamento');
        });
    </script>
</body>
</html>
