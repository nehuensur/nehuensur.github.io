<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nehuel Sur</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #333; color: #fff; text-align: center; padding: 1rem; }
    #tabs { display: flex; justify-content: center; margin: 1rem 0; }
    #tabs button { margin: 0 1rem; padding: 0.5rem 1rem; cursor: pointer; }
    #carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 1rem; padding: 1rem; }
    .card { flex: 0 0 300px; border: 1px solid #ccc; border-radius: 10px; padding: 1rem; background: #f9f9f9; scroll-snap-align: start; }
    .card img { width: 100%; border-radius: 8px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: white; padding: 2rem; max-width: 500px; width: 90%; border-radius: 10px; position: relative; }
    .modal-content h2 { margin-top: 0; }
    .close { position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 1.5rem; }
    .mapa { width: 100%; height: 300px; margin-top: 1rem; }
  </style>
</head>
<body>

<header>
  <img src="img/logo.png" alt="Logo" height="60" />
  <h1>Nehuel Sur</h1>
  <img src="img/header.png" alt="Header" width="100%" />
</header>

<div id="tabs">
  <button onclick="filtrar('todos')">Todos</button>
  <button onclick="filtrar('departamento')">Departamentos</button>
  <button onclick="filtrar('caba침a')">Caba침as</button>
</div>

<div id="carousel"></div>

<div id="modal" class="modal">
  <div class="modal-content" id="modal-content"></div>
</div>

<footer>
  <p><a id="link-wsp" href="" target="_blank">Reservar por WhatsApp</a></p>
  <p><a id="link-fb" href="" target="_blank">Facebook</a></p>
</footer>

<script>
  let propiedades = [];
  let contacto = {};
  let filtroActual = 'todos';

  fetch('datos.json')
    .then(res => res.json())
    .then(data => {
      propiedades = data.propiedades;
      contacto = data.contacto;
      document.getElementById('link-wsp').href = `https://wa.me/${contacto.whatsapp.replace(/\D/g, '')}?text=Hola%2C%20quiero%20reservar%20una%20propiedad.`;
      document.getElementById('link-fb').href = contacto.facebook;
      renderizar();
    });

  function filtrar(tipo) {
    filtroActual = tipo;
    renderizar();
  }

  function renderizar() {
    const contenedor = document.getElementById('carousel');
    contenedor.innerHTML = '';
    const filtrados = propiedades.filter(p => filtroActual === 'todos' || p.tipo === filtroActual);
    filtrados.forEach((prop, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${prop.imagenes[0]}" alt="${prop.titulo}" />
        <h3>${prop.titulo}</h3>
        <p>${prop.descripcion.slice(0, 80)}...</p>
        <button onclick="verDetalle(${i})">Ver m치s</button>
      `;
      contenedor.appendChild(card);
    });
  }

  function verDetalle(i) {
    const prop = propiedades[i];
    const modal = document.getElementById('modal');
    const content = document.getElementById('modal-content');
    content.innerHTML = `
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2>${prop.titulo}</h2>
      <p><strong>Direcci칩n:</strong> ${prop.direccion}</p>
      <div>
        ${prop.imagenes.map(img => `<img src="${img}" alt="" style="width:100%; margin-top:1rem;" />`).join('')}
      </div>
      <p><strong>Amenities:</strong> ${prop.amenities.join(', ')}</p>
      <a href="${prop.link_booking}" target="_blank">Ver en Booking</a>
      <div class="mapa">
        <iframe width="100%" height="300" style="border:0" loading="lazy"
          src="https://www.google.com/maps?q=${prop.ubicacion.latitud},${prop.ubicacion.longitud}&output=embed">
        </iframe>
      </div>
    `;
    modal.style.display = 'flex';
  }

  function cerrarModal() {
    document.getElementById('modal').style.display = 'none';
  }

  window.onclick = function(e) {
    const modal = document.getElementById('modal');
    if (e.target === modal) cerrarModal();
  }
</script>

</body>
</html>
