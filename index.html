<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nehuel Sur</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 100px;
    }

    .header-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #ddd;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      font-weight: bold;
    }

    .tabs button.active {
      background-color: #bbb;
    }

    .property-list {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .property-item {
      margin: 10px 0;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
    }

    .property-item img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    .modal-content button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #0056b3;
    }

    #map {
      height: 200px;
      margin-top: 10px;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #0cf;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Nehuel Sur logo" />
    <h1>Nehuel Sur</h1>
    <p>Alquiler temporario de departamentos y cabañas en toda Argentina</p>
  </header>

  <img src="img/header.png" alt="Header" class="header-image" />

  <div class="tabs">
    <button class="tab-btn active" onclick="filterProperties('departamento')">Departamentos</button>
    <button class="tab-btn" onclick="filterProperties('cabaña')">Cabañas</button>
  </div>

  <div class="property-list" id="property-list"></div>

  <div id="propertyModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" style="position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer;">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-img" src="" alt="Imagen propiedad" style="width:100%; max-height:300px; object-fit:cover;" />
      <p id="modal-description"></p>
      <ul id="modal-amenities"></ul>
      <p id="modal-address"></p>
      <a id="modal-booking-link" href="#" target="_blank">
        <button>Reservar en Booking</button>
      </a>
      <div id="map"></div>
    </div>
  </div>

  <footer>
    <p>WhatsApp: <a id="whatsapp-link" href="#" target="_blank"></a> | 
    <a id="facebook-link" href="#" target="_blank">Facebook</a></p>
  </footer>

  <script>
    let propiedades = [];
    let contacto = {};

    async function cargarDatos() {
      const res = await fetch('datos.json');
      const datos = await res.json();
      propiedades = datos.propiedades;
      contacto = datos.contacto;

      document.getElementById('whatsapp-link').href = `https://wa.me/${contacto.whatsapp.replace(/\D/g, '')}`;
      document.getElementById('whatsapp-link').textContent = contacto.whatsapp;
      document.getElementById('facebook-link').href = contacto.facebook;

      filterProperties('departamento');
    }

    function filterProperties(tipo) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab-btn[onclick="filterProperties('${tipo}')"]`).classList.add('active');

      const contenedor = document.getElementById('property-list');
      contenedor.innerHTML = '';
      propiedades.filter(p => p.tipo === tipo).forEach((propiedad, index) => {
        const div = document.createElement('div');
        div.className = 'property-item';
        div.innerHTML = `
          <img src="${propiedad.imagenes[0]}" alt="${propiedad.titulo}" />
          <h3>${propiedad.titulo}</h3>
          <p>${propiedad.descripcion}</p>
        `;
        div.onclick = () => mostrarModal(propiedad);
        contenedor.appendChild(div);
      });
    }

    function mostrarModal(propiedad) {
      document.getElementById('modal-title').textContent = propiedad.titulo;
      document.getElementById('modal-img').src = propiedad.imagenes[0];
      document.getElementById('modal-description').textContent = propiedad.descripcion;
      document.getElementById('modal-address').textContent = "Dirección: " + propiedad.direccion;
      document.getElementById('modal-booking-link').href = propiedad.link_booking;

      const amenitiesList = document.getElementById('modal-amenities');
      amenitiesList.innerHTML = '';
      propiedad.amenities.forEach(am => {
        const li = document.createElement('li');
        li.textContent = am;
        amenitiesList.appendChild(li);
      });

      const modal = document.getElementById('propertyModal');
      modal.style.display = 'block';

      const mapDiv = document.getElementById('map');
      mapDiv.innerHTML = '';
      const map = L.map('map').setView([propiedad.ubicacion.latitud, propiedad.ubicacion.longitud], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © OpenStreetMap contributors'
      }).addTo(map);
      L.marker([propiedad.ubicacion.latitud, propiedad.ubicacion.longitud]).addTo(map);
    }

    document.getElementById('closeModal').onclick = () => {
      document.getElementById('propertyModal').style.display = 'none';
    }

    window.onclick = (e) => {
      if (e.target === document.getElementById('propertyModal')) {
        document.getElementById('propertyModal').style.display = 'none';
      }
    }

    cargarDatos();
  </script>
</body>
</html>
