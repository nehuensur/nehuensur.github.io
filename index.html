function renderPropiedades(lista, contenedorId) {
  const contenedor = document.getElementById(contenedorId);
  lista.forEach((p, i) => {
    const idCarousel = contenedorId + '-carousel-' + i;
    const card = document.createElement('div');
    card.className = 'col-md-6 property-card';
    card.innerHTML = `
      <div class="card">
        <div id="${idCarousel}" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            ${p.imagenes.map((img, idx) => `
              <div class="carousel-item ${idx === 0 ? 'active' : ''}">
                <img src="${img}" class="d-block w-100" alt="imagen">
              </div>`).join('')}
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#${idCarousel}" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#${idCarousel}" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
        <div class="card-body">
          <h5 class="card-title">${p.nombre}</h5>
          <p class="card-text">${p.ubicacion}<br><strong>${p.precio}</strong></p>
          <button class="btn btn-primary" onclick="mostrarMapa(${p.lat}, ${p.lon})">Ver mapa</button>
        </div>
      </div>
    `;
    contenedor.appendChild(card);
  });
}

function mostrarMapa(lat, lon) {
  const modal = new bootstrap.Modal(document.getElementById('mapModal'));
  modal.show();
  setTimeout(() => {
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: lat, lng: lon },
      zoom: 14
    });
    new google.maps.Marker({ position: { lat: lat, lng: lon }, map });
  }, 300);
}
