  <style>
    .carousel-container {

      height: 200px;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }
    .carousel-images img {
      min-width: 100%;
      object-fit: cover;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      cursor: pointer;
      z-index: 10;
    }
    .carousel-buttons.left { left: 0.5rem; }
    .carousel-buttons.right { right: 0.5rem; }
  </style>

    propiedades.forEach((prop, index) => {

      const imagesId = `carousel-images-${index}`;

      const card = document.createElement('div');
      card.className = 'bg-white rounded-2xl shadow overflow-hidden flex flex-col';

      card.innerHTML = `
        <div class="carousel-container" id="${carouselId}">
          <div class="carousel-buttons left" onclick="moveSlide(${index}, -1)">←</div>
          <div class="carousel-buttons right" onclick="moveSlide(${index}, 1)">→</div>
          <div class="carousel-images" id="${imagesId}">
            ${prop.imagenes.map(img => `<img src="${img}" alt="Imagen de ${prop.nombre}">`).join('')}
          </div>
        </div>
        <div class="p-4 flex flex-col justify-between flex-1">
          <h2 class="text-xl font-semibold mb-1">${prop.nombre}</h2>
          <p class="text-sm text-gray-500 mb-1"><strong>ID:</strong> ${prop.id}</p>
          <p class="text-sm text-gray-500 mb-2">${prop.ubicacion}</p>
          <p class="text-sm mb-1">Capacidad: ${prop.capacidad} persona${prop.capacidad > 1 ? 's' : ''}</p>
          <p class="text-lg font-bold text-green-600 mb-2">$${prop.precio_por_noche.toLocaleString()} / noche</p>
          <p class="text-sm text-gray-700 mb-3">${prop.descripcion}</p>
          <div class="flex flex-wrap gap-2 text-xs text-white mb-3">
            ${prop.amenities.map(am => `<span class="bg-blue-500 px-2 py-1 rounded-full">${am}</span>`).join('')}
          </div>
        </div>
      `;

    const currentIndices = Array.from({ length: propiedades.length }, () => 0);

    function moveSlide(index, direction) {
      const totalImages = propiedades[index].imagenes.length;
      currentIndices[index] = (currentIndices[index] + direction + totalImages) % totalImages;
      const images = document.getElementById(`carousel-images-${index}`);
      images.style.transform = `translateX(-${currentIndices[index] * 100}%)`;
    }
